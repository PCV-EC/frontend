<div
  class="card"
  style="width: 18rem"
  *ngIf="pedido">
  <div class="card-body">
    <h2 class="card-title">Detalle del Pedido {{pedido.idPedido}}</h2>
    <p class="card-text">Items: </p>
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item"
        *ngFor="let item of pedido.itemsCompradosPedido">{{item}}
      </li>
    </ul>
    <p class="card-text"><span>Valor a Cancelar: </span>{{pedido.valorTotalCompraPedido}}</p>
    <p class="card-text"><span>Estado del Pedido: </span>{{pedido.estadoPedido}}</p>
  </div>
</div>
